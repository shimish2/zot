type CVEIdResult {
     name: String
     VulDesc: String 
     VulDetails: [VulDetail]
}

type VulDetail {
	PkgVendor:  String
	PkgName:    String
	PkgVersion: String
}

type CVEID {
     name: String
}

type ImgCveResult {
     tag: String 
     CVEIdList: [CVEID]
}

type CveImgResult {
     name: String 
     tags: [String]
}

type Query {
  repositories(name: String): [Repository]
  PkgName(text: String!): [CVEID!]!
  PkgNameVer(text: String!): [CVEID!]!
  PkgVendor(text: String!): [CVEID!]!
  CveIdSearch(text: String!): CVEIdResult!
  ImageCveSearch(repo: String!) :[ImgCveResult]! 
  ImageTagCveSearch(repo: String!, tag: String!) :[CVEID!]!
  CveImageSearch(text: String!) :[CveImgResult]
}

type Repository {
  name: String!
}

union SearchResult = Repository
