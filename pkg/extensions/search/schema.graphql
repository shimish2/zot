type CVEIdResult {
     name: String
     VulDesc: String 
     VulDetails: [VulDetail]
}

type VulDetail {
	PkgVendor:  String
	PkgName:    String
	PkgVersion: String
}

type CVEID {
     name: String
}

type ImgCVEResult {
     tag: String 
     CVEIdList: [CVEID]
}

type CVEImgResult {
     name: String 
     tags: [String]
}

type Query {
  repositories(name: String): [Repository]
  PkgName(text: String!): [CVEID!]!
  PkgNameVer(text: String!): [CVEID!]!
  PkgVendor(text: String!): [CVEID!]!
  CVEIdSearch(text: String!): CVEIdResult!
  CVEListForImage(repo: String!) :[ImgCVEResult]! 
  CVEListForImageTag(repo: String!, tag: String!) :[CVEID!]!
  ImageListForCVE(text: String!) :[CVEImgResult]
}

type Repository {
  name: String!
}

union SearchResult = Repository
